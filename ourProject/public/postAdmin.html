<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./dist/postAdmin.css">

    <title>Login</title>
</head>
<body>

    <div class="header box">
        <div class="header__container container">
            <div class="log-reg">
                <a class="header__container__a" href="./login.html">Login</a>
                <a class="header__container__a" href="./registartion.html">Regisration</a>
            </div>
    
            <nav>
                <a class="header__container__a" href="./homepage.html">Homepage</a>
                <a class="header__container__a" href="./postAdmin.html">Add post</a>
            </nav>
        </div>
    </div>

    <div class="container1">
        <div class="forms formspost">
            <div class="form login">
                <span class="title">Add Post</span>
                <form action="#" onsubmit="handleSAddPost(event)">
                    <div class="input-field">
                        <input type="text" name="title" placeholder="Enter your title here" required>                       
                         <!-- <i class="input-field__uil uil-envelope icon"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="text" name="description" placeholder="Enter your description here" required>
                    </div>                   

                    <div class="input-field">
                        <input type="text" name="mainPicture" placeholder="Enter your picture's url" required> <br><br>
                    </div>
                    <div class="input-field">
                        <input type="text" name="post" placeholder="Enter your post here" required> <br><br>
                    </div>
                    <div class="input-field">
                        <input type="text" name="metaAuthorId" placeholder="AuthorId" required> <br><br>
                    </div>
                    <div class="input-field">
                        <input type="date" name="metaDate" placeholder="Enter the current date" required> <br><br>
                    </div>
                    <!-- </div> -->
                    <!-- <button type="submit">Submit your post</button> -->
                    <div class="input-field button">
                        <input type="submit" value="Submit your post" id="myButton">

                </form>
            
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
</body>
</html>
